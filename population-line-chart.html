<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North District Population Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --grid-color: rgba(0, 0, 0, 0.1);
            --chart-border: #5D5CDE;
        }
        
        .dark {
            --bg-color: #181818;
            --text-color: #f5f5f5;
            --grid-color: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.5rem;
        }
        
        .source {
            text-align: right;
            font-style: italic;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }
            
            .chart-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>North District Population from 2001 to 2021</h1>
        <div class="chart-container">
            <canvas id="populationChart"></canvas>
        </div>
        <div class="source">Source: Hong Kong Population Census</div>
    </div>

    <script>
        // Detect dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            updateChart();
        });
        
        const years = [2001, 2006, 2011, 2016, 2021];
        const population = [298657, 280730, 304134, 315270, 309631];
        
        let chart;
        
        function updateChart() {
            const isDarkMode = document.documentElement.classList.contains('dark');
            const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--grid-color');
            const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
            
            if (chart) {
                chart.destroy();
            }
            
            const ctx = document.getElementById('populationChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'Population',
                        data: population,
                        borderColor: '#5D5CDE',
                        backgroundColor: 'rgba(93, 92, 222, 0.1)',
                        borderWidth: 3,
                        pointRadius: 5,
                        pointBackgroundColor: '#5D5CDE',
                        tension: 0.2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 250000,
                            grid: {
                                color: gridColor
                            },
                            ticks: {
                                color: textColor,
                                callback: function(value) {
                                    return new Intl.NumberFormat().format(value);
                                }
                            },
                            title: {
                                display: true,
                                text: 'Population',
                                color: textColor,
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: gridColor
                            },
                            ticks: {
                                color: textColor
                            },
                            title: {
                                display: true,
                                text: 'Year',
                                color: textColor,
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'Population: ' + new Intl.NumberFormat().format(context.raw);
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    yMin: 300000,
                                    yMax: 300000,
                                    borderColor: 'rgba(93, 92, 222, 0.3)',
                                    borderWidth: 1,
                                    borderDash: [5, 5]
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize chart
        window.onload = updateChart;
    </script>
</body>
</html>
